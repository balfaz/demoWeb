<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova react</title>
</head>
<style>
    img {
        box-shadow: 0 0 15 #999;
        border-radius: 50%;
        width: 100px;
    }

    img.disabled {
        opacity: 0.3;
    }
</style>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>
    <h1>Woman in Tech</h1>
    <div id="app"></div>
</body>
<script type="text/babel">
    const $app = document.getElementById("app");
    //const h = React.createElement;
    const useState = React.useState;
    const Avatar = props => {
        const [enabled, setEnabled] = useState(true)

        const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;

        const className = enabled ? '' : "disabled"
        //return h("img", { src });

        return (
            <picture>
                <img onClick={() => setEnabled(!enabled)} className={className} src={src} />
                <strong>{props.name}</strong>
            </picture>);
    };

    ReactDOM.render(
        <div>
            <Avatar id={60} name="Ana" />
            <Avatar id={50} name="Claudia" />
        </div>,
        $app
    )

</script>

</html>
